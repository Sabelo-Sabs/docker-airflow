version: "3.8"

x-airflow-common: &airflow-common
  image: apache/airflow:2.10.5
  # Run as root in dev to avoid permission issues on mounted folders
  user: "0:0"
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''       # fine for local dev
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    _PIP_ADDITIONAL_REQUIREMENTS: ""

    # --- Minimal MailHog SMTP config (for local email testing) ---
    AIRFLOW__EMAIL__EMAIL_BACKEND: airflow.utils.email.send_email_smtp
    AIRFLOW__SMTP__SMTP_HOST: mailhog
    AIRFLOW__SMTP__SMTP_PORT: "1025"
    AIRFLOW__SMTP__SMTP_STARTTLS: "false"
    AIRFLOW__SMTP__SMTP_SSL: "false"
    AIRFLOW__SMTP__SMTP_MAIL_FROM: "airflow@local.test"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./sql_files:/opt/airflow/sql_files
    - ./store_files:/opt/airflow/store_files
  logging:
    options:
      max-size: 10m
      max-file: "3"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow", "-d", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./store_files:/store_files_postgres
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: "3"

  # --- Added: MailHog (SMTP sink + UI) ---
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # Web UI: http://localhost:8025
      - "1025:1025"   # SMTP
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: "3"

  # One-off init: migrate DB + create admin, then exit 0
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Call the original Airflow entrypoint with a valid command
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

volumes:
  postgres-db-volume:
    driver: local
